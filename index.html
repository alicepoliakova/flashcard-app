<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lëtzebuergesch Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Lëtzebuergesch</h1>
        <div id="card">
            <p id="content"></p>
        </div>

                <button id="prev">&lt;</button> <!-- Previous -->

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
